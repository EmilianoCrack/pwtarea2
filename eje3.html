<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Imagen al Pasar el Ratón</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contenedor-imagen">
      <img src="imagenes/imghtml.jpg" alt="Texto alternativo de la imagen">

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imagen = document.getElementById("imagen");

            imagen.addEventListener("mouseover", function() {
                imagen.src = "imagen2.jpg"; // Cambia la imagen al pasar el ratón sobre ella
            });

            imagen.addEventListener("mouseout", function() {
                imagen.src = "imagen1.jpg"; // Restaura la imagen original al retirar el ratón
            });
        });
    </script>
</body>
</html>
