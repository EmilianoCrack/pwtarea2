<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Estilo al Clic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="cambiarEstiloBtn">Cambiar Estilo</button>
    <div id="elementoCambiante">Este es el elemento cuyo estilo cambiar√°.</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cambiarEstiloBtn = document.getElementById("cambiarEstiloBtn");
            const elementoCambiante = document.getElementById("elementoCambiante");

            cambiarEstiloBtn.addEventListener("click", function() {
                // Cambia el color de fondo del elemento
                elementoCambiante.style.backgroundColor = "lightcoral";
            });
        });
    </script>
</body>
</html>
