<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Cuenta Regresiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Temporizador de Cuenta Regresiva</h1>
    <div id="temporizador">00:00:00</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const temporizadorElement = document.getElementById("temporizador");

            function actualizarTemporizador() {
                const fechaFinal = new Date("2023-12-31 23:59:59"); // Establece la fecha y hora de finalización
                const ahora = new Date();
                const diferencia = fechaFinal - ahora;

                if (diferencia <= 0) {
                    temporizadorElement.textContent = "00:00:00";
                } else {
                    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
                    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
                    const segundos = Math.floor((diferencia / 1000) % 60);

                    const tiempoRestante = `${horas.toString().padStart(2, "0")}:${minutos.toString().padStart(2, "0")}:${segundos.toString().padStart(2, "0")}`;
                    temporizadorElement.textContent = tiempoRestante;
                }
            }

            actualizarTemporizador(); // Llama a la función una vez para mostrar el tiempo restante al cargar la página
            setInterval(actualizarTemporizador, 1000); // Actualiza el temporizador cada segundo
        });
    </script>
</body>
</html>
